<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <meta property="og:image" content="images/share.png">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>

<body class="body">
  <div class="container">
    <p>
    <form class="js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">
          Kalkulator walut
        </legend>
        <label>
          <span>
            Kwota w PLN*:
          </span>
          <input class="form__field js-amount" placeholder="Wpisz kwotę w zł" required type="number" name="pln" min="1"
            step="any">
        </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">
              Wybierz walutę:
            </span>
            <select class="form__field js-currency">
              <option value="EUR">Euro</option>
              <option value="USD">Dolar amerykański</option>
              <option value="GBP">Funt brytyjski</option>
            </select>
          </label>
        </p>
        <p class="form__result js-result">Kwota po przeliczeniu: <span></span>N/A</span>
        </p>
        <p>
          <button class="form__button" type="submit">Przelicz</button>
        </p>
      </fieldset>
    </form>
  </div>


</body>

</html>
